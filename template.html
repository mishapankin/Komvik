<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>{{title}}</title>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <a class="navbar-brand d-sm-inline-block" href="#">
            <img id="logo" class="img-fluid" src="logo.svg" alt="КОМВИК99">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about_us">{{about}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">{{services}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contacts">{{contacts}}</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{lang}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="index.html">RU</a>
                        <a class="dropdown-item" href="index_eng.html">ENG</a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <main class="container-fluid">
        <div id="about_us" class="container-xl d-flex flex-md-nowrap flex-wrap p-0 mt-5">
            <img id="photo" class="rounded img-fluid" src="photo.jpg">
            <div id="about_text" class="p-4">
                <h1>{{about}}</h1>
                {{about_body}}
            </div>
        </div>
        <div id="services" class="container-xl mt-5 rounded shadow-sm bg-primary text-white">
            <div id="servicesCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#servicesCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#servicesCarousel" data-slide-to="1"></li>
                    <li data-target="#servicesCarousel" data-slide-to="2"></li>
                    <li data-target="#servicesCarousel" data-slide-to="3"></li>
                    <li data-target="#servicesCarousel" data-slide-to="4"></li>
                    <li data-target="#servicesCarousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item service-item active">
                        <h2>{{1_title}}</h2>
                        {{1_body}}
                    </div>
                    <div class="carousel-item service-item">
                        <h2>{{2_title}}</h2>
                        {{2_body}}
                    </div>
                    <div class="carousel-item service-item">
                        <h2>{{3_title}}</h2>
                        {{3_body}}
                    </div>
                    <div class="carousel-item service-item">
                        <h2>{{4_title}}</h2>
                        {{4_body}}
                    </div>
                    <div class="carousel-item service-item">
                        <h2>{{5_title}}</h2>
                        {{5_body}}
                    </div>
                    <div class="carousel-item service-item">
                        <h2>{{6_title}}</h2>
                        {{6_body}}
                    </div>
                </div>
                <a class="carousel-control-prev" href="#servicesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#servicesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="contacts" class="container-xl my-5 p-0 d-flex flex-md-nowrap flex-wrap">
            <iframe src="https://yandex.ru/map-widget/v1/-/CCQpFAqG9B" width="100%" height="400"
                frameborder="0" allowfullscreen="true" style="position:relative;"></iframe>
            <span class="p-5 bg-light">
                <address>
                    {{address}}
                </address>
                {{contacts_body}}
            </span>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
