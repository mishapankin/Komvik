<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>{{title}}</title>
</head>

<body>
    <div id="begining"></div>

    <svg id="abstract_img" viewBox="0 0 883 584" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a">
            <stop stop-color="#44464d" offset="0%"></stop>
            <stop stop-color="#393d4d" offset="100%"></stop>
          </linearGradient>
        </defs>
        <path d="M835.746-2.683c58.652 62.415 62.704 127.241 12.158 194.48C772.084 292.655 402.786 394.5 283.349 387.5 203.725 382.833 108.61 449-2 586V-14L835.746-2.683z" fill="url(#a)" fill-rule="evenodd"></path>
    </svg>
    <header class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <a class="navbar-brand d-sm-inline-block" href="#">
            <img id="logo" class="img-fluid" src="img/logo.svg" alt="КОМВИК99">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#begining">{{about}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#services">{{services}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#contacts">{{contacts}}</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{lang}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="index.html">RU</a>
                        <a class="dropdown-item" href="index_eng.html">ENG</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="form-inline text-white">
            {{contacts1.html}}
        </div>
    </header>

    <main class="container-fluid">
        <div id="about_us" class="container-xl align-content-center d-flex flex-md-nowrap flex-wrap p-0 mt-5">
            <div id="photo_holder">
                <img id="photo" class="rounded" src="img/photo.jpg">
            </div>
            <div id="about_text" class="p-4">
                {{about.html}}
            </div>
        </div>
        <div id="services" class="container-xl mt-5 rounded shadow-sm">
            <div id="servicesCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#servicesCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#servicesCarousel" data-slide-to="1"></li>
                    <li data-target="#servicesCarousel" data-slide-to="2"></li>
                    <li data-target="#servicesCarousel" data-slide-to="3"></li>
                    <li data-target="#servicesCarousel" data-slide-to="4"></li>
                    <li data-target="#servicesCarousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item service-item active">
                        {{1.html}}
                    </div>
                    <div class="carousel-item service-item">
                        {{2.html}}
                    </div>
                    <div class="carousel-item service-item">
                        {{3.html}}
                    </div>
                    <div class="carousel-item service-item">
                        {{4.html}}
                    </div>
                    <div class="carousel-item service-item">
                        {{5.html}}
                    </div>
                    <div class="carousel-item service-item">
                        {{6.html}}
                    </div>
                </div>
                <a class="controls carousel-control-prev" href="#servicesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="controls carousel-control-next" href="#servicesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div id="contacts" class="container-xl my-5 p-0 d-flex flex-md-nowrap flex-wrap">
            <iframe src="https://yandex.ru/map-widget/v1/-/CCQpFAqG9B" width="100%" height="400"
                frameborder="0" allowfullscreen="true" style="position:relative;"></iframe>
            <span class="p-5 bg-light">
                <address>
                    {{address}}
                </address>
                {{contacts2.html}}
            </span>
        </div>
        <div id="certificates" class="container-xl align-content-center justify-content-between my-5 p-0 d-flex">
            <a href="./doc/1.pdf" class="certificate"><img class="certificate_img" src="img/1.jpg" alt=""></a>
            <a href="http://fasie.ru/" class="certificate"><img class="certificate_img" src="img/2.jpg" alt=""></a>
            <a href="./doc/3.pdf" class="certificate"><img class="certificate_img" src="img/3.jpg" alt=""></a>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
